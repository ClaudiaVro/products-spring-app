<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container border" style="margin-top:50px; padding: 20px">
        <h2 class="d-flex justify-content-center">Edit Product:</h2>
        <div class="container" style = "width: 600px">
            <form th:action="@{/products/{id}/edit(id = ${product.id})}" method="post" enctype="multipart/form-data">
                <label for="nameField" class="form-label">Name:</label> 
                <input type="text" required id="nameField" name= "name" class="form-control" th:value="${product.name}">
                
                <label for="priceField" class="form-label">Price:</label> 
                <input type="number" required id="priceField" name="price" class="form-control" th:value="${product.price}" step = "0.01"/>
                
                <label for="imageField" class="form-label">Image:</label> 
                <input type="file" id="imageField" name="image" class="form-control">
                
                <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 20px"/>
            </form>
        </div>
    </div>


</body>

</html>
