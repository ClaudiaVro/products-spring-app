<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <script th:inline="javascript">
        function validate() {
            if (document.f.username.value == "") {
                document.f.username.focus();
                return false;
            }
            if (document.f.password.value == "") {
                document.f.password.focus();
                return false;
            }
        }
    </script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
        <h1 class="text-center">Login</h1>
        <form th:action="@{/login}" action="login" method='POST' onsubmit="return validate()" class="col-md-4">
                    <div class="mb-3">
                        <label class="col-form-label">Username</label>
                        <input type='text' class="form-control form-control-lg" name='username' value=''/>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Password</label>
                        <input type='password' class="form-control form-control-lg" name='password'/>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-md" name="submit" value="Submit">
                    </div>
        </form>
        <p>Tip: use clau/pass</p>
        <div th:if="${param.error != null}"><p class="text-center">Invalid user and password</p></div>
        <div th:if="${error != null}" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"><p class="text-center">error</p>></div>
        <a th:href="@{/user/registration}">Sign Up</a>
        <p th:if="${param.logout != null}">You have successfully logged out.</p>
</div>

</body>
</html>
