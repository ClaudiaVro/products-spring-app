<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <script th:inline="javascript">
        function validate() {
            if (document.f.username.value == "") {
                document.f.username.focus();
                return false;
            }
            if (document.f.password.value == "") {
                document.f.password.focus();
                return false;
            }
        }
    </script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error != null}">Invalid user and password</div>
<div th:if="${error != null}"
     th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error
</div>

<div class="container">
    <h1>Login</h1>
    <form th:action="@{/user/processLogin}" action="login" method='POST'
          onsubmit="return validate()">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <div class="mb-3">
                    <label class="col-form-label">Email</label> <input type='text'
                                                                       class="form-control" name='username' value=''/>
                </div>

                <div class="mb-3">
                    <label class="col-form-label">Password</label> <input
                        type='password' class="form-control" name='password'/>
                </div>

                <input type="submit" name="submit" value="Submit">

            </div>
        </div>
    </form>

    <a th:href="@{/user/registration}">Sign Up</a>
    <p th:if="${param.logout != null}">You have successfully logged
        out.</p>
</div>

</body>
</html>
