<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<br>
<h1 class="text-center">
    Products <a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br>
<br>

<div class="container">
    <div th:each="receipt : ${productReceipts}">
        <h3 th:text="${receipt.id + ' - ' + receipt.dateTime}"></h3>
        <div th:each="sale : ${receipt.sales}">
            <p th:text="${sale.product.name}"></p>
            <img
                    th:src="${sale.product.getImageLink()}"
                    style="width: 100px" alt=""/>
        </div>
    </div>

</div>

</body>
</html>
