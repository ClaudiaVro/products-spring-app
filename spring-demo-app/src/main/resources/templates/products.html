<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<br>
<h1 class="text-center">
    Products <a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br>
<br>

<div class="container">
    <table class="table table-striped table-bordered text-center table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td class="align-middle" th:text="${product.id}"></td>
            <td class="align-middle" th:text="${product.name}"></td>
            <td class="align-middle"><img
                    th:src="${product.getImageLink()}"
                    style="width: 200px" alt=""/></td>
            <td class="align-middle" th:text="${product.price}"></td>
            <td class="align-middle"><a th:href="@{/products/{id}(id = ${product.id})}"
                                        class="btn btn-outline-secondary" target="_blank">View</a>
                <a th:href="@{/products/{id}/edit(id = ${product.id})}"
                   class="btn btn-outline-secondary" target="_blank">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/products/add}" role="button">Add Product</a>
</div>

</body>
</html>
