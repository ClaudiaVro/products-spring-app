<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Registration</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container border mt-5">
		<div class="container col-md-3 pt-2 pb-2">
			<h1>Register User:</h1>
			<p th:if="${usernameExists}" th:text="${usernameExists}"></p>
			<form th:action="@{/user/registration}" th:object="${user}"
				method="post" enctype="utf8">
				<div class="mb-3">
					<label class="form-label">Username</label> <input
						th:field="*{username}" class="form-control">
					<p th:each="error : ${#fields.errors('username')}"
						th:text="${error}">Validation error</p>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label> <input type="password"
						th:field="*{password}" class="form-control">
					<p th:each="error : ${#fields.errors('password')}"
						th:text="${error}">Validation error</p>
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Password</label> <input
						type="password" th:field="*{matchingPassword}"
						class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						th:field="*{email}" class="form-control">
					<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
						error</p>
				</div>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div class="dropdown-divider"></div>

		<div class="container col-md-3">
			<div class="d-grid">
				<a th:href="@{/home}" class="btn btn-primary mt-2 mb-3">Go Home</a>
			</div>
		</div>

	</div>

</body>
</html>
